<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/Vector_Header-logo.svg"
          alt="Around the U.S. logo"
        />
      </header>

      <main>
      <section class="profile">
        <div class="profile__user">
          <img
            class="profile__image"
            src="./images/profile/image-profile.jpg"
            alt="Jacques Cousteau profile image"
          />

          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__info-edit-button" type="button"></button>
            <p class="profile__info-about">Explorer</p>
          </div>
        </div>

        <button class="profile__add-button"></button>
      </section>

      <section class="photo-grid">
        <ul class="cards">
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/cards/yosemite.jpg"
              alt="a photo of Yosemite Valley"
            />

            <div class="cards__title-wrapper">
              <h2 class="cards__title">Yosemite Valley</h2>
              <button
                type="button"
                class="cards__like-button"
                id="yosemite"
              ></button>
            </div>
          </li>

          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/cards/lake-louise.png"
              alt="A picture of lake Louise"
            />

            <div class="cards__title-wrapper">
              <h2 class="cards__title">Lake Louise</h2>
              <button class="cards__like-button" id="lake"></button>
            </div>
          </li>

          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/cards/bald-mountains.png"
              alt="Bald mountains photo"
            />

            <div class="cards__title-wrapper">
              <h2 class="cards__title">Bald Mountains</h2>
              <button class="cards__like-button" id="mountains"></button>
            </div>
          </li>

          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/cards/latemar.png"
              alt="A picture of Latermar mountains "
            />

            <div class="cards__title-wrapper">
              <h2 class="cards__title">Latemar</h2>
              <button class="cards__like-button" id="latemar"></button>
            </div>
          </li>

          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/cards/vanoise.png"
              alt="A picture of Vanoise National Park"
            />

            <div class="cards__title-wrapper">
              <h2 class="cards__title">Vanoise National Park</h2>
              <button class="cards__like-button" id="vanoise"></button>
            </div>
          </li>

          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/cards/lago.png"
              alt="Lago di Braies photo"
            />

            <div class="cards__title-wrapper">
              <h2 class="cards__title">Lago di Braies</h2>
              <button class="cards__like-button" id="lago"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup-contents">
        <img class="popup__x-button" src="./images/buttons/plus.svg" alt="close button" />
        <h3 class="popup-contents__title">Edit profile</h3>
        <form action="" class="popup-contents__form">
          <input
            value="Jacques Cousteau"
            type="text"
            name="name"
            class="popup-contents__input popup-contents__input_type_name"
            placeholder="Name"
          />
          <input
            value="Explorer"
            type="text"
            name="about"
            class="popup-contents__input popup-contents__input_type_about"
            placeholder="about me"
          />
          <button type="submit" class="popup__submit-button" id="save">
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
